<!doctype html>
<html ng-app="poker-app">
  <head>
    <title>Versus Poker</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <link rel='stylesheet' href='css/base.css'>
    <link rel='stylesheet' href='css/lobby.css'>
    <link rel='stylesheet' href='css/game.css'>
    <link rel='stylesheet' href='css/lib/normalize.css'>
    <link rel='stylesheet' href='css/lib/jquery.mobile.min.css'>
    <link rel='icon' type='image/x-icon' href='img/favicon.ico'/>
    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/jquery.mobile.min.js'></script>
    <script src='js/lib/socket.io.js'></script>
    <script src='js/lib/angular.min.js'></script>
    <script src='js/app.js'></script>
    <script src='js/lobby.js'></script>
    <script src='js/constants.js'></script>
    <script src='js/game.js'></script>
  </head>

  <body>
    <div id='wrap'>
      <div id='not-bar'></div>
      <div ng-view></div>
    </div>

    <script type="text/ng-template" id="card.html">
      <span class="card" ng-class="{facedown: !rank}">
        <span class="rank">{{ rank }}</span>
        <span class="suit-little {{ suitColor }}" ng-bind-html-unsafe="suit"></span>
        <span class="suit {{ suitColor }}" ng-bind-html-unsafe="suit"></span>
      </span>
    </script>

    <script src='js/utils.js'></script>
  </body>
</html>
